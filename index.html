<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>line-deco-converter</title>
  <link rel="stylesheet" href="https://unpkg.com/buefy@0.6.2/lib/buefy.min.css">
  <style>
    .tag:not(body).is-primary {
      background-color: #3f51b5;
    }
    .button.is-primary {
      background-color: #3f51b5;
    }
    .button.is-primary:hover {
      background-color: #6b77bd;
    }
    .select select.is-active, .select select.is-focused, .select select:active, .select select:focus {
      border-color: #3f51b5;
      box-shadow: none;
    }
    .select:not(.is-multiple):after {
      border: 1px solid #3f51b5;
      border-right: 0;
      border-top: 0;
    }
    .button-convert {
      margin: 10px 0;
      width: 100%;
    }
    .tag:hover {
      cursor: pointer;
    }
    .tooltip.is-bottom.is-link:before, .tooltip.is-bottom.is-primary:before {
      border-bottom: 5px solid #3f51b5;
    }
    .tooltip.is-link:after, .tooltip.is-primary:after {
      background: #3f51b5;
    }
    .github-corner:hover .octo-arm {
      animation:octocat-wave 560ms ease-in-out
    }
    @keyframes octocat-wave {
      0%,100% {
        transform:rotate(0)
      }
      20%,60% {
        transform:rotate(-25deg)
      }
      40%,80% {
        transform:rotate(10deg)
      }
    }
    @media (max-width:500px) {
      .github-corner:hover .octo-arm {
        animation:none
      }
      .github-corner .octo-arm {
        animation:octocat-wave 560ms ease-in-out
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13"></script>
  <script src="https://unpkg.com/buefy@0.6.2/lib/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/clipboard@1/dist/clipboard.min.js"></script>
  <script src="./dist/build.js"></script>
</head>
<body>
<section id="app" class="section">
  <div class="container">
    <h1 class="title">line-deco-converter</h1>

    <div class="columns">
      <div class="column">
        <div class="tags has-addons">
          <span class="tag">テキスト</span>
          <b-tooltip label="テキストをコピーします" position="is-bottom">
            <span class="tag is-primary" :data-clipboard-text="text">コピー</span>
          </b-tooltip>
        </div>
        <div>
          <span>変換文字種別選択</span>
        </div>
        <div class="select">
          <select v-model="selectedKana">
            <option value="KANA1">カナ1</option>
            <option value="KANA2">カナ2</option>
            <option value="KANA3">カナ3</option>
            <option value="KANA4">カナ4</option>
          </select>
        </div>
        <img :src="images[selectedKana]"/>
        <br/>

        <div class="select">
          <select v-model="selectedAlpha">
            <option value="ALPHA1">アルファベット1</option>
            <option value="ALPHA2">アルファベット2</option>
            <option value="ALPHA3">アルファベット3</option>
            <option value="ALPHA4">アルファベット4</option>
          </select>
        </div>
        <img :src="images[selectedAlpha]"/>
        <textarea class="textarea" v-model="text"></textarea>
      </div>
    </div>

    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <a class="button is-primary button-convert" @click="text2deco">↓デコ文字に変換</a>
        <a class="button is-primary button-convert" @click="deco2text">↑テキストに変換</a>
      </div>
    </div>

    <div class="columns">
      <div class="column">
          <div class="tags has-addons">
            <span class="tag">デコ文字</span>
            <b-tooltip label="デコ文字をコピーします" position="is-bottom">
              <span class="tag is-primary" :data-clipboard-text="deco">コピー</span>
            </b-tooltip>
          </div>
        <textarea class="textarea" v-model="deco"></textarea>
      </div>
    </div>
  </div>
  <a href="https://github.com/re-fort/line-deco-converter" class="github-corner" aria-label="View source on Github">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#3f51b5; color:#fff; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>

    </svg>
  </a>
</section>
